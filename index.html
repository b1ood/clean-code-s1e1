<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img"
        src="./eisenhower-matrix.jpg">
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="task-title">
        <label for="new-task"
          class="task__label title task__label-new">
          Add Item
        </label>
        <div class="task-wrapper">
          <input
            id="new-task"
            class="task task__input task__input-text"
            type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox">
          <label class="task task__label">
            Pay Bills
          </label>
          <input type="text"
            class="task task__input task__input-text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox">
          <label class="task task__label">
            Go Shopping
          </label>
          <input
            type="text"
            value="Go Shopping"
            class="task task__input task__input-text">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn__img"
              src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox"
            checked>
          <label class="task task__label">
            See the Doctor
          </label>
          <input type="text"
            class="task task__input task__input-text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn__img"
              src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
